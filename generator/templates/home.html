{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

    <h1 class="m-3">Password Generator</h1>
    <a href="{% url 'about' %}" class="btn btn-success">About</a>
    <br>
    <br>
    <!-- Form to generate password -->
    <form action="{% url 'password' %}">
        <label>
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
        </label>
        <br>
        <label>
            <input type="checkbox" name="uppercase"> Uppercase
        </label>
        <br>
        <label>
            <input type="checkbox" name="numbers"> Numbers
        </label>
        <br>
        <label>
            <input type="checkbox" name="special"> Special Characters
        </label>
        <br>

        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

{% endblock %}
